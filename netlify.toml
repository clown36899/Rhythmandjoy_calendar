[build]
  base = "www"
  command = "bash build.sh"
  publish = "calendar_set/calendar_v8"
  functions = "../netlify/functions"

[[redirects]]
  from = "/home_infopage/homepage-section_mobile.html"
  to = "/home_infopage/homepage-section_mobile.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@supabase/supabase-js", "googleapis"]

[functions."renew-watches"]
  schedule = "@daily"
