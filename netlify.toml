[build]
  base = "www"
  command = "bash build.sh"
  publish = "calendar_set/full_ver7"
  functions = "../netlify/functions"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["googleapis", "@supabase/supabase-js", "uuid"]

# 채널 자동 갱신 (매일 오전 3시 실행)
[[functions]]
  path = "netlify/functions/renew-watches.js"
  schedule = "0 3 * * *"
