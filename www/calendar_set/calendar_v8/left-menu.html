<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>리듬앤조이 메뉴</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="home_infopage/popup.css">
  
  <style>
    body {
      background-color: #212529;
      color: #fff;
      margin: 0;
      padding: 0;
      overflow-y: auto;
    }
    
    .nav_line {
      border-top: 1px solid #353b41;
    }
    
    .nav_image_pop {
      width: 100%;
      height: auto;
      max-height: 300px;
    }
    
    .copyTxt1 {
      background-color: transparent !important;
      border: none;
      color: #03A9F4;
      font-size: 13px;
    }
    
    .copyTxt2 {
      background-color: transparent !important;
      border: 1px solid;
      color: #03A9F4;
      font-size: 13px;
      margin-right: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }
    
    #copyTxt:focus {
      outline: none;
    }
    
    .menu-container {
      padding: 20px;
    }
  </style>
</head>
<body>
  <!-- 팝업 배경 -->
  <div id="popupOverlay" class="popup-overlay" style="display: none;"></div>

  <!-- 팝업 박스 -->
  <div id="popupBox" class="popup" style="display: none;">
    <div id="popupContent"></div>
  </div>

  <!-- 내부 팝업용 오버레이 -->
  <div id="innerPopupOverlay" class="popup-overlay" style="display: none; z-index: 10002;"></div>

  <!-- 내부 팝업 박스 -->
  <div id="innerPopupBox" class="popup" style="display: none; z-index: 10003;">
    <div id="innerPopupContent"></div>
  </div>

  <div class="menu-container">
    <!-- 홈페이지 아이콘 섹션 -->
    <div id="homepage-section"></div>
    
    <!-- 메뉴 리스트 -->
    <div class="menu-list">
      <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
        <li class="nav-item nav_line">
          <a class="nav-link active" aria-current="page" href="https://naver.me/GMmI6eUr" target="_blank">
            예약 바로가기(네이버예약)
          </a>
        </li>

        <li class="nav-item nav_line">
          <a class="nav-link active" aria-current="page" href="https://blog.naver.com/clown313" target="_blank">
            홈페이지
          </a>
        </li>

        <li class="nav-item nav_line" style="font-size: 2vh">
          <span>*새벽통대관은 가격,일정표 확인후 문자문의*</span>
        </li>
        
        <li class="nav-item">
          <button onclick="copy()" class="copyTxt2">COPY</button>
          <input type="text" value="01048017180" class="copyTxt1" id="copyTxt" readonly />
        </li>

        <li class="nav-item" style="width: 70%;">
          <span class="nav-link">요금</span>
          <img src="pay_list.png" alt="요금표" class="nav_image_pop" />
        </li>
        
        <li class="nav-item">
          <span class="nav-link">도면</span>
          <img src="도면_1.png" alt="도면" class="nav_image_pop" />
        </li>

        <br />
        <br />
      </ul>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="home_infopage/open_popup.js"></script>
  
  <script>
    // 홈페이지 섹션 로드
    document.addEventListener('DOMContentLoaded', function() {
      fetch('home_infopage/homepage-section.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('homepage-section').innerHTML = html;
        });
    });
    
    // 연락처 복사 함수
    function copy() {
      var copyTxt = document.getElementById("copyTxt");
      copyTxt.select();
      copyTxt.setSelectionRange(0, 99999);

      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard
          .writeText(copyTxt.value)
          .then(() => {
            alert("010-4801-7180 복사되었습니다.");
            copyTxt.blur();
          })
          .catch((err) => {
            console.error("복사 실패:", err);
            alert("복사에 실패했습니다.");
          });
      } else {
        try {
          document.execCommand("copy");
          alert("010-4801-7180 복사되었습니다.");
          copyTxt.blur();
        } catch (err) {
          console.error("복사 실패:", err);
          alert("복사에 실패했습니다. 수동으로 복사해주세요.");
        }
      }
    }
  </script>
</body>
</html>
