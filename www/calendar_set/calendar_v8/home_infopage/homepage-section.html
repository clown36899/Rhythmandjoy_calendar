<body>


  <div class="menu-list" style="
  display: flex;
  flex-direction: column;
  gap: 0;
  padding: 0;
  width: 100%;
">

    <div onclick="openPopup('home_infopage/popup_password.html')"
      style="display: flex; align-items: center; justify-content: space-between; padding: 20px; border-bottom: 1px solid #353b41; cursor: pointer; width: 100%;">
      <p class="main_text" style="margin: 0; font-size: 16px; text-align: left;"> 비번 예약확인, 취소</p>
      <div class="icon-main">
        <img class="png_main" src="home_infopage/images/png/lock.png" style="width: 40px; height: 40px;">
      </div>
    </div>


    <div onclick="openPopup('home_infopage/popup_notice.html')"
      style="display: flex; align-items: center; justify-content: space-between; padding: 20px; border-bottom: 1px solid #353b41; cursor: pointer; width: 100%;">
      <p class="main_text" style="margin: 0; font-size: 16px; text-align: left;">주의사항 (외부신발금지)</p>
      <div class="icon-main">
        <img class="png_main" src="home_infopage/images/png/notice.png" style="width: 40px; height: 40px;">
      </div>
    </div>

    <div onclick="openPopup('home_infopage/popup_howto.html')"
      style="display: flex; align-items: center; justify-content: space-between; padding: 20px; border-bottom: 1px solid #353b41; cursor: pointer; width: 100%;">
      <p class="main_text" style="margin: 0; font-size: 16px; text-align: left;">예약방법</p>
      <div class="icon-main">
        <img class="png_main" src="home_infopage/images/png/howto.png" style="width: 40px; height: 40px;">
      </div>
    </div>

    <div onclick="openPopup('home_infopage/popup_info.html')"
      style="display: flex; align-items: center; justify-content: space-between; padding: 20px; border-bottom: 1px solid #353b41; cursor: pointer; width: 100%;">
      <p class="main_text" style="margin: 0; font-size: 16px; text-align: left;">시설안내</p>
      <div class="icon-main">
        <img class="png_main" src="home_infopage/images/png/info.png" style="width: 40px; height: 40px;">
      </div>
    </div>

    <div onclick="openPopup('home_infopage/popup_map.html')"
      style="display: flex; align-items: center; justify-content: space-between; padding: 20px; border-bottom: 1px solid #353b41; cursor: pointer; width: 100%;">
      <p class="main_text" style="margin: 0; font-size: 16px; text-align: left;">오시는길 (주차안내)</p>
      <div class="icon-main">
        <img class="png_main" src="home_infopage/images/png/map.png" style="width: 40px; height: 40px;">
      </div>
    </div>

    <div onclick="openPopup('home_infopage/popup_night.html')"
      style="display: flex; align-items: center; justify-content: space-between; padding: 20px; border-bottom: 1px solid #353b41; cursor: pointer; width: 100%;">
      <p class="main_text" style="margin: 0; font-size: 16px; text-align: left;">새벽통대관, 가격표</p>
      <div class="icon-main">
        <img class="png_main" src="home_infopage/images/png/night.png" style="width: 40px; height: 40px;">
      </div>
    </div>


    <div onclick="openPopup('home_infopage/popup_price.html')"
      style="display: flex; align-items: center; justify-content: space-between; padding: 20px; border-bottom: 1px solid #353b41; cursor: pointer; width: 100%;">
      <p class="main_text" style="margin: 0; font-size: 16px; text-align: left;">환불규정</p>
      <div class="icon-main">
        <img class="png_main" src="home_infopage/images/png/pay.png" style="width: 40px; height: 40px;">
      </div>
    </div>


  </div>

  <!-- 팝업 오버레이 -->
  <div class="popup-overlay" id="popupOverlay" onclick="closePopup()"></div>

  <!-- 팝업 본체 -->
  <div class="popup" id="popupBox" style="display: none;">
    <h3>텍스트 수정</h3>
    <input type="text" id="popupInput" />
    <div class="popup-buttons">
      <button onclick="applyText()">확인</button>
      <button onclick="closePopup()">취소</button>
    </div>
  </div>


</body>
