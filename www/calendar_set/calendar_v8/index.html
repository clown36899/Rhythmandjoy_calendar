<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <title>리듬앤조이 일정표</title>
  
  <link rel="manifest" href="../full_ver7/manifest.json">
  <link rel="apple-touch-icon" href="../full_ver7/img/logo.png">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="css/calendar.css">
</head>
<body>
  <!-- 왼쪽 메뉴 (오프캔버스) -->
  <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="leftMenu" aria-labelledby="leftMenuLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="leftMenuLabel">메뉴</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link text-white" href="https://naver.me/GMmI6eUr" target="_blank">
            <i class="fas fa-calendar-check"></i> 예약 바로가기
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="https://blog.naver.com/clown313" target="_blank">
            <i class="fas fa-home"></i> 홈페이지
          </a>
        </li>
        <li class="nav-item mt-3">
          <span class="text-white-50">연락처: 010-4801-7180</span>
        </li>
      </ul>
    </div>
  </div>

  <!-- 오른쪽 iframe -->
  <iframe 
    id="sideFrame"
    src="https://voluble-mochi-a91544.netlify.app/" 
    style="display: none;"
  ></iframe>

  <div class="app-container">
      <header class="calendar-header">
        <button class="menu-toggle-btn" id="menuToggleBtn" data-bs-toggle="offcanvas" data-bs-target="#leftMenu">
          ☰
        </button>
        <button class="nav-btn" id="prevBtn">&lt;</button>
        <h1 class="calendar-title" id="calendarTitle">11월</h1>
        <button class="nav-btn" id="nextBtn">&gt;</button>
        <button class="admin-btn" id="adminBtn" title="관리자 모드">⚙️</button>
      </header>

      <main class="calendar-main" id="calendarContainer">
        <div class="loading">로딩 중...</div>
      </main>

      <footer class="bottom-controls">
        <div class="logo-section">
          <div class="logo-circle">
            <span class="logo-icon">🎵</span>
          </div>
          <span class="logo-text">리듬앤조이 연습실</span>
        </div>
        
        <button class="info-btn" id="infoBtn">
          <span>▶</span> 예약 정보
        </button>
      </footer>
      
      <nav class="room-selector">
        <button class="room-btn active" data-room="a" style="background-color: #F6BF26;">A</button>
        <button class="room-btn active" data-room="b" style="background-color: rgb(87, 150, 200);">B</button>
        <button class="room-btn active" data-room="c" style="background-color: rgb(129, 180, 186);">C</button>
        <button class="room-btn active" data-room="d" style="background-color: rgb(125, 157, 106);">D</button>
        <button class="room-btn active" data-room="e" style="background-color: #4c4c4c; color: #fff;">E</button>
        <button class="room-btn" id="allRoomsBtn">ALL</button>
        <div class="week-nav">
          <button class="period-btn active">월</button>
          <button class="period-btn">주</button>
          <button class="nav-btn-round" id="prevWeekBtn">&lt;</button>
          <button class="today-btn" id="todayBtn">오늘</button>
          <button class="nav-btn-round" id="nextWeekBtn">&gt;</button>
        </div>
      </nav>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <script src="env.js"></script>
  <script src="js/config.js"></script>
  <script src="js/data-manager.js"></script>
  <script src="js/calendar-core.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
