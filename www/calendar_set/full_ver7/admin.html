    // Supabase í´ë¼ì´ì–¸íŠ¸ ì´ˆê¸°í™”

    // ì—°ìŠµì‹¤ ì •ë³´
    const rooms = [
      { id: 'a', calendarId: '752f7ab834fd5978e9fc356c0b436e01bd530868ab5e46534c82820086c5a3d3@group.calendar.google.com' },
      { id: 'b', calendarId: '22dd1532ca7404714f0c24348825f131f3c559acf6361031fe71e80977e4a817@group.calendar.google.com' },
      { id: 'c', calendarId: 'b0cfe52771ffe5f8b8bb55b8f7855b6ea640fcb09060fd6708e9b8830428e0c8@group.calendar.google.com' },
      { id: 'd', calendarId: '60da4147f8d838daa72ecea4f59c69106faedd48e8d4aea61a9d299d96b3f90e@group.calendar.google.com' },
      { id: 'e', calendarId: 'aaf61e2a8c25b5dc6cdebfee3a4b2ba3def3dd1b964a9e5dc71dc91afc2e14d6@group.calendar.google.com' }

    // DB ì „ì²´ ì¬ë™ê¸°í™”
    async function fullResync() {
      const messageDiv = document.getElementById('adminMessage');
      
      const confirmMsg = 'âš ï¸ Google Calendarì—ì„œ ì „ì²´ ë°ì´í„°ë¥¼ ë‹¤ì‹œ ë°›ì•„ì˜µë‹ˆë‹¤.\n\nì´ ì‘ì—…ì€ ëª‡ ë¶„ ì •ë„ ì†Œìš”ë  ìˆ˜ ìˆìŠµë‹ˆë‹¤.\n\nê³„ì†í•˜ì‹œê² ìŠµë‹ˆê¹Œ?';
      if (!confirm(confirmMsg)) return;
      
      messageDiv.textContent = 'ğŸ”„ ë™ê¸°í™” ì¤€ë¹„ ì¤‘...';
      messageDiv.className = 'alert alert-info mt-3';
      messageDiv.style.display = 'block';
      
      try {
        let totalProcessed = 0;
        const apiKey = window.GOOGLE_CALENDAR_API_KEY;
        
        for (const room of rooms) {
          messageDiv.textContent = `ğŸ”„ ${room.id.toUpperCase()}í™€ ë™ê¸°í™” ì¤‘...`;
          
          // Google Calendar API í˜¸ì¶œ
          const timeMin = '2020-01-01T00:00:00Z';
          const timeMax = new Date();
          timeMax.setFullYear(timeMax.getFullYear() + 2);
          const timeMaxStr = timeMax.toISOString();
          
          const params = new URLSearchParams({
            key: apiKey,
            timeMin: timeMin,
            timeMax: timeMaxStr,
            maxResults: '2500',
            singleEvents: 'true',
            orderBy: 'startTime'
          });
          
          const url = `https://www.googleapis.com/calendar/v3/calendars/${encodeURIComponent(room.calendarId)}/events?${params.toString()}`;
          
          const response = await fetch(url);
          if (!response.ok) {
            const errorText = await response.text();
            console.error(`${room.id}í™€ API ì—ëŸ¬:`, errorText);
            throw new Error(`${room.id}í™€ ë°ì´í„° ê°€ì ¸ì˜¤ê¸° ì‹¤íŒ¨: HTTP ${response.status}`);
          }
          
          const data = await response.json();
          const events = data.items || [];
          
          // Supabaseì— ì €ì¥
          const eventsToUpsert = [];
          for (const event of events) {
            if (!event.start || !event.start.dateTime) continue;
            
            // ê°€ê²© ê³„ì‚°
            const { price, priceType, isNaver } = window.calculatePrice(
              event.start.dateTime,
              event.end.dateTime,
              room.id,
              event.description || ''
            );
            
            eventsToUpsert.push({
              room_id: room.id,
              google_event_id: event.id,
              title: event.summary || '(ì œëª© ì—†ìŒ)',
              start_time: event.start.dateTime,
              end_time: event.end.dateTime,
              description: event.description || null,
              price: price,
              price_type: priceType,
              is_naver: isNaver,
              updated_at: new Date().toISOString()
            });
          }
          
          // 100ê°œì”© ë°°ì¹˜ ì €ì¥
          for (let i = 0; i < eventsToUpsert.length; i += 100) {
            const batch = eventsToUpsert.slice(i, i + 100);
            const { error } = await supabase
              .from('booking_events')
              .upsert(batch, {
                onConflict: 'google_event_id',
                ignoreDuplicates: false
              });
            
            if (error) {
              console.error(`${room.id}í™€ ì €ì¥ ì˜¤ë¥˜:`, error);
              throw new Error(`${room.id}í™€ DB ì €ì¥ ì‹¤íŒ¨: ${error.message}`);
            }
          }
          
          totalProcessed += eventsToUpsert.length;
          console.log(`âœ… ${room.id}í™€: ${eventsToUpsert.length}ê°œ ì´ë²¤íŠ¸ ë™ê¸°í™” ì™„ë£Œ`);
        }
        
        messageDiv.textContent = `âœ… DB ë³µêµ¬ ì™„ë£Œ!\n\nì´ ${totalProcessed}ê°œ ì´ë²¤íŠ¸ ë™ê¸°í™” ì™„ë£Œ`;
        messageDiv.className = 'alert alert-success mt-3';

        messageDiv.className = 'alert alert-danger mt-3';

    }
