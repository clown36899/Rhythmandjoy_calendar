  <script>
    window.addEventListener('DOMContentLoaded', () => {
      fetch('home_infopage/homepage-section.html')
        .then(response => response.text())
        .then(html => {
          document.querySelector('.offcanvas-body-1000').innerHTML = html;
        })
        .catch(error => {
          console.error('ì™¸ë¶€ HTML ë¡œë“œ ì‹¤íŒ¨:', error);
        });
    });
    window.addEventListener('DOMContentLoaded', () => {
      fetch('home_infopage/homepage-section_mobile.html')
        .then(response => response.text())
        .then(html => {
          const container = document.querySelector('.offcanvas-body-2000');
          container.innerHTML = html;
          
          // script íƒœê·¸ë¥¼ ìˆ˜ë™ìœ¼ë¡œ ì‹¤í–‰
          const scripts = container.querySelectorAll('script');
          scripts.forEach(oldScript => {
            const newScript = document.createElement('script');
            Array.from(oldScript.attributes).forEach(attr => {
              newScript.setAttribute(attr.name, attr.value);
            });
            newScript.textContent = oldScript.textContent;
            oldScript.parentNode.replaceChild(newScript, oldScript);
          });
        })
        .catch(error => {
          console.error('ì™¸ë¶€ HTML ë¡œë“œ ì‹¤íŒ¨:', error);
        });
    });
    
    // postMessage ë¦¬ìŠ¤ë„ˆ: ìì‹ í˜ì´ì§€ì—ì„œ ì˜¤í”„ìº”ë²„ìŠ¤ ë‹«ê¸° ìš”ì²­ ë°›ê¸°
    window.addEventListener('message', (event) => {
      if (event.data && event.data.type === 'closeOffcanvas') {
        const offcanvasElement = document.getElementById('offcanvasNavbar');
        if (offcanvasElement) {
          const bsOffcanvas = bootstrap.Offcanvas.getInstance(offcanvasElement);
          if (bsOffcanvas) {
            bsOffcanvas.hide();
          }
        }
      }
    });
  </script>
  <script>

    // const slideMenu = document.getElementById("roomSlideMenu");
    const bottom = document.getElementById("bottom");
    const loading_bar_base_a = document.getElementById("loading_bar_base_a");

    const backGray = document.getElementById("back_gray");
    const calendarArea = document.getElementById("calendarAll");

    let isOpen = false;

    // âœ… ë²„íŠ¼ í´ë¦­ ì‹œ ë©”ë‰´ ì—´ê¸°


    const barBtn = document.getElementById("bar_btn");
    const fc_buttons = document.querySelectorAll(".fc-button");


    let isBottomOpen = false; // ìƒíƒœ ì¶”ì 

    loading_bar_base_a.addEventListener("click", (e) => {
      // ë§Œì•½ fc-buttonì´ í´ë¦­ëœ ê²½ìš°ì—” ë¬´ì‹œ
      if ([...fc_buttons].some(btn => btn.contains(e.target))) {
        return;
      }
      console.log("âœ… ë°” ë²„íŠ¼ í´ë¦­ë¨");

      if (isBottomOpen) {
        console.log("âœ… ë°” ë²„íŠ¼ í´ë¦­ë¨1");
        bottom.classList.remove("show");

        // âŒ ë‹«í ë•Œ: í† ê¸€ ìŠ¤ìœ„ì¹˜ ìˆ¨ê¸°ê¸°
        document.querySelectorAll(".toggle-switch-vertical").forEach(label => {
          label.classList.remove("show-toggle");
        });

      } else {
        bottom.classList.add("show");

        // âœ… ì—´ë¦´ ë•Œ: í† ê¸€ ìŠ¤ìœ„ì¹˜ ë³´ì´ê¸°
        document.querySelectorAll(".toggle-switch-vertical").forEach(label => {
          label.classList.add("show-toggle");
        });
      }

      isBottomOpen = !isBottomOpen; // ìƒíƒœ ë°˜ì „
    });



    document.querySelectorAll(".room-btn").forEach((btn) => {
      btn.addEventListener("click", () => {
        bottom.classList.add("show");

        // slideMenu.classList.add("show");

        // backGray.classList.add("show");

        document.querySelectorAll(".toggle-switch-vertical").forEach(label => {
          label.classList.add("show-toggle");
        });

        isBottomOpen = true;
      });
    });

    function close_bottom() {
      bottom.classList.remove("show");
      // slideMenu.classList.remove("show");
      // backGray.classList.remove("show");
      // ë¨¼ì € ëª¨ë“  í† ê¸€ ìˆ¨ê¸°ê³ 
      document.querySelectorAll(".toggle-switch-vertical").forEach(el => {
        el.classList.remove("show-toggle");
      });
      isBottomOpen = false;

    }

    let startX = 0;
    let endX = 0;
    // ëª¨ë°”ì¼ìš©
    calendarArea.addEventListener("touchstart", function (e) {
      startX = e.touches[0].clientX;
    });
    calendarArea.addEventListener("touchend", function (e) {
      endX = e.changedTouches[0].clientX;
      handleSwipe(endX - startX);
    });

    // ë°ìŠ¤í¬íƒ‘ìš©
    calendarArea.addEventListener("mousedown", function (e) {
      startX = e.clientX;
    });
    calendarArea.addEventListener("mouseup", function (e) {
      endX = e.clientX;
      handleSwipe(endX - startX);
    });

    function handleSwipe(diffX) {
      if (Math.abs(diffX) > 30) {
        console.log(diffX > 0 ? "â¡ï¸ ì˜¤ë¥¸ìª½ ìŠ¤ì™€ì´í”„" : "â¬…ï¸ ì™¼ìª½ ìŠ¤ì™€ì´í”„");

        document.querySelectorAll(".toggle-switch-vertical").forEach(el => {
          el.classList.remove("show-toggle");
        });
        bottom.classList.remove("show");
        isBottomOpen = false;
      }
    }
    // // // // âœ… íšŒìƒ‰ ë°°ê²½ í´ë¦­ ì‹œ ë‹«ê¸°

    //   el.classList.remove("show-toggle");
    // });

    // });

      btn.addEventListener("click", () => {

        document.querySelectorAll(".room-btn").forEach(b => b.classList.remove("active"));

    // SwipeCalendarëŠ” ê¸°ë³¸ ìº˜ë¦°ë” ì™¸ì— ì´ì „/ë‹¤ìŒ ìº˜ë¦°ë”ë¥¼ DOMì— ë¯¸ë¦¬ ë¡œë“œí•©ë‹ˆë‹¤.

    // ì„ íƒëœ ìš”ì†Œì˜ ê°œìˆ˜ë¥¼ í™•ì¸í•©ë‹ˆë‹¤. (ê¸°ëŒ€ê°’: 3ê°œ ë˜ëŠ” ê·¸ ì´ìƒ)
    console.log(`â­ ë°œê²¬ëœ ìº˜ë¦°ë” tbody/fc-body ìš”ì†Œ ê°œìˆ˜: ${tbodyEls.length}ê°œ`);
    
    // 3ê°œì˜ ìš”ì†Œì— ëª¨ë‘ ìŠ¤íƒ€ì¼ì„ ì ìš©í•˜ê¸° ìœ„í•´ ë°˜ë³µë¬¸ì„ ì‚¬ìš©í•©ë‹ˆë‹¤.
    tbodyEls.forEach((tbodyEl, index) => {

        let newWidth = ''; 
        let logMessage = '';

        if (currentView.type === 'dayGridMonth') {

                newWidth = '33.3%'; 
                logMessage = `âœ… ì›”ê°„ ë·° (1000px ì´ˆê³¼): 50% ì ìš©`;
            } else {
                // ğŸŸ¡ ì›”ê°„ ë·° AND 1000px ì´í•˜ì¼ ë•Œ width ì´ˆê¸°í™” (100%ë¡œ ë™ì‘)
                newWidth = ''; 
                logMessage = `âœ… ì›”ê°„ ë·° (1000px ì´í•˜): ì´ˆê¸°í™” (100%)`;
            }
        } else if (currentView.type === 'timeGridWeek') {
            // ğŸ”µ ì£¼ê°„ ë·°ì¼ ë•ŒëŠ” í•­ìƒ width ì´ˆê¸°í™” (100%ë¡œ ë™ì‘)

        }

        // ì„ íƒëœ ëª¨ë“  ìš”ì†Œì— ìŠ¤íƒ€ì¼ ì ìš©
        tbodyEl.style.width = newWidth;
        // ê°€ìš´ë° ì •ë ¬ì„ ìœ„í•´ margin-left/right auto ì¶”ê°€

}
    
    
    // â­ [ë””ë°”ìš´ìŠ¤ í•¨ìˆ˜ ì •ì˜] â­
    function debounce(func, timeout = 100) {
        let timer;
        return (...args) => {
            clearTimeout(timer);
            timer = setTimeout(() => { func.apply(this, args); }, timeout);
        };
    }
    
    
    // â­ [ë¦¬ì‚¬ì´ì¦ˆ í•¸ë“¤ëŸ¬: ìº˜ë¦°ë” ì—…ë°ì´íŠ¸ ë° ìŠ¤íƒ€ì¼ ì ìš©] â­

            applyMonthViewWidth(); 
        }
    }, 100); // 100ms ë™ì•ˆ ë¦¬ì‚¬ì´ì¦ˆ ë©ˆì¶˜ í›„ ì‹¤í–‰
    
    window.addEventListener('resize', handleResizeLog);
