   var clockTarget = document.getElementById("clock"); 
  function clock() {
      var date = new Date();
  
      // date Object를 받아오고 
      var month = date.getMonth();
  
      // 달을 받아옵니다 
      var clockDate = date.getDate();
  
      // 몇일인지 받아옵니다 
      var day = date.getDay();
  
      // 요일을 받아옵니다. 
      var week = ['일', '월', '화', '수', '목', '금', '토'];
  
      // 요일은 숫자형태로 리턴되기때문에 미리 배열을 만듭니다. 
      var hours = date.getHours();
  
      // 시간을 받아오고 
      var minutes = date.getMinutes();
  
      // 분도 받아옵니다.
      var seconds = date.getSeconds();
  
      // 초까지 받아온후 
    
      // 월은 0부터 1월이기때문에 +1일을 해주고 
  
      // 시간 분 초는 한자리수이면 시계가 어색해보일까봐 10보다 작으면 앞에0을 붙혀주는 작업을 3항연산으로 했습니다. 
  } function init() {
  clock();
  setInterval(clock, 1000);
  }
  init();
   </script>

function BbuttonBarPoint() {
    var menubar = document.getElementById("loading_bar")
var btnBleft = document.getElementById("btnBg").getBoundingClientRect().left;

        var bar_baseWidth = document.getElementById("loading_bar_base").clientWidth;//바베이스넓이

          var leftB =  (btnBleft/bar_baseWidth)*100 //현제위치%
