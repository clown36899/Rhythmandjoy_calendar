<body>


  <div class="grid" style="
  display: grid; 
  grid-template-columns: repeat(3, 1fr); /* 🚨 3개의 동일한 너비 열 정의 */
  gap: 15px; /* 항목 간 간격 설정 */
  justify-items: center; /* 각 셀 내부 항목 중앙 정렬 */
">

    <div onclick="openPopup('home_infopage/popup_password.html')"
      style="display: flex; justify-content: center; flex-direction: column; align-items: center; text-align: center;">
      <button style="background-color: #42474a00;color: antiquewhite;">
        <div class="icon-main"><img class="png_main" src="home_infopage/images/png/lock.png"></div>
      </button>
      <p class="main_text"> 비번 예약확인, 취소</p>
    </div>


    <div onclick="openPopup('home_infopage/popup_notice.html')"
      style="display: flex;justify-content: center;flex-direction: column; align-items: center; text-align: center;">
      <button style="background-color: #ec483f00;color: rgb(0, 0, 0);">
        <div class="icon-main"><img class="png_main" src="home_infopage/images/png/notice.png"></div>
      </button>
      <p class="main_text">주의사항<br>(외부신발금지)</p>
    </div>

    <div onclick="openPopup('home_infopage/popup_howto.html')"
      style="display: flex;justify-content: center;flex-direction: column;align-items: center; text-align: center;">
      <button style="background-color: #ffffff00;color: rgb(0, 0, 0);">
        <div class="icon-main"><img class="png_main" src="home_infopage/images/png/howto.png"></div>
      </button>
      <p class="main_text">예약방법</p>
    </div>

    <div onclick="openPopup('home_infopage/popup_info.html')"
      style="display: flex; justify-content: center; flex-direction: column; align-items: center; text-align: center;">
      <button style="background-color: #f6c94100;color: rgb(0, 0, 0);">
        <div class="icon-main"><img class="png_main" src="home_infopage/images/png/info.png"></div>
      </button>
      <p class="main_text">시설안내</p>
    </div>

    <div onclick="openPopup('home_infopage/popup_map.html')"
      style="display: flex; justify-content: center; flex-direction: column; align-items: center; text-align: center;">
      <button style="background-color: #23669300;color: antiquewhite;">
        <div class="icon-main"><img class="png_main" src="home_infopage/images/png/map.png"></div>
      </button>
      <p class="main_text">오시는길<br>(주차안내)</p>
    </div>

    <div onclick="openPopup('home_infopage/popup_night.html')"
      style="display: flex; justify-content: center; flex-direction: column; align-items: center; text-align: center;">
      <button style="background-color: #3ba59a00;color: antiquewhite;">
        <div class="icon-main"><img class="png_main" src="home_infopage/images/png/night.png"></div>
      </button>
      <p class="main_text">새벽통대관, 가격표</p>
    </div>


    <div onclick="openPopup('home_infopage/popup_price.html')" style="
      grid-column: span 3 / span 3; /* 🚨 3개의 열을 모두 차지하도록 강제 */
      width: 100%; /* 너비를 100%로 설정 */
      display: flex; 
      justify-content: center; /* 🚨 Flexbox로 내부 항목 중앙 정렬 */
      align-items: center;
      text-align: center;
  ">
      <button style="color: rgb(255, 255, 255); 
                   display: flex; flex-direction: column; align-items: center;border:0">
          <img class="png_main" src="home_infopage/images/png/pay.png">
          <div class="icon-main">
        
        </div>
        <p class="main_text" style="margin-top: 5px;">환불규정</p>
      </button>
    </div>


  </div>

  <!-- 팝업 오버레이 -->
  <div class="popup-overlay" id="popupOverlay" onclick="closePopup()"></div>

  <!-- 팝업 본체 -->
  <div class="popup" id="popupBox" style="display: none;">
    <h3>텍스트 수정</h3>
    <input type="text" id="popupInput" />
    <div class="popup-buttons">
      <button onclick="applyText()">확인</button>
      <button onclick="closePopup()">취소</button>
    </div>
  </div>


</body>

</html>
