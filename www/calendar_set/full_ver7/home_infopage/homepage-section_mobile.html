<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>8개 버튼 입력 + 팝업</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }





    /* 팝업 본체 */


    /* 700px 이하 모바일 화면 CSS */
    @media (max-width: 700px) {
      .grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(2, 1fr);
        gap: 8px;
        padding: 15px;
        max-width: 600px;
        height: auto;
        margin: 50px auto 20px auto;
        justify-items: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }

      .grid button:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      }

      .icon-main {
        width: 100%;
        max-width: 70px;
        margin: 0 auto;
      }

      .png_main {
        width: 100%;
        height: auto;
        filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
      }

      .main_text {
        font-size: 1.1em;
        line-height: 1.3;
        margin: 8px 0 0 0;
        font-weight: 600;
        text-shadow: 0 1px 2px rgba(0,0,0,0.1);
      }

      /* 팝업 배경 (반투명 블랙) */
      .popup-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5);
        /* z-index: 1000; */
      }

      .popup {
        overflow: scroll;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;

        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);

        max-width: 90%;
        width: 300px;
      }

      .popup h3 {
        margin-top: 0;
      }

      .popup input {
        width: 100%;
        padding: 8px;
        margin-top: 10px;
        margin-bottom: 20px;
        font-size: 16px;
      }

      .popup-buttons {
        display: flex;
        justify-content: space-between;
      }

      .popup-buttons button {
        flex: 1;
        margin: 0 5px;
        padding: 10px;
        font-size: 14px;
        cursor: pointer;
      }

      .grid {
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: auto;
        gap: clamp(8px, 2vw, 16px);
        padding: clamp(15px, 4vw, 25px);
        margin: 0 auto;
        max-height: calc(100vh - 100px);
        height: auto; 
      }

      .grid button {
        display: flex;
        min-height: clamp(90px, 14vh, 120px);
        padding: clamp(12px, 2.5vh, 18px) 10px;
        font-size: clamp(12px, 1.8vw, 14px);
        margin: 0;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        border-radius: 16px;
        border: 2px solid rgba(255, 255, 255, 0.2);
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
        position: relative;
        overflow: hidden;
      }

      .grid button::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(255, 255, 255, 0.1);
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .grid button:hover::before {
        opacity: 1;
      }

      .grid button:active {
        transform: scale(0.96);
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.25);
      }

      .icon-main {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex: 1;
        min-height: 50px;
      }

      .icon-main i {
        font-size: clamp(32px, 6vw, 48px);
        filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
      }

      .main_text {
        font-size: clamp(0.7em, 2.2vw, 0.9em);
        text-align: center;
        word-break: keep-all;
        line-height: 1.3;
        font-weight: 600;
        width: 100%;
        padding-top: 8px;
        border-top: 1px solid rgba(255, 255, 255, 0.3);
      }
    }
  </style>
</head>

<body>
  <div class="grid">
    <button style="background: linear-gradient(135deg, #434343 0%, #000000 100%);color: white;"
      onclick="openPopup('home_infopage/popup_password.html')">
      <div class="icon-main"><i class="fas fa-lock"></i></div>
      <p class="main_text">비밀번호 확인</p>
    </button>
    
    <button style="background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);color: white;"
      onclick="openPopup('home_infopage/popup_notice.html')">
      <div class="icon-main"><i class="fas fa-exclamation-triangle"></i></div>
      <p class="main_text">주의사항</p>
    </button>
    
    <button style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);color: white;"
      onclick="openPopup('home_infopage/popup_howto.html')">
      <div class="icon-main"><i class="fas fa-question-circle"></i></div>
      <p class="main_text">예약방법</p>
    </button>
    
    <button style="background: linear-gradient(135deg, #ffd93d 0%, #ffb600 100%);color: white;"
      onclick="openPopup('home_infopage/popup_info.html')">
      <div class="icon-main"><i class="fas fa-building"></i></div>
      <p class="main_text">시설안내</p>
    </button>
    
    <button style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);color: white;"
      onclick="openPopup('home_infopage/popup_map.html')">
      <div class="icon-main"><i class="fas fa-map-marked-alt"></i></div>
      <p class="main_text">오시는길</p>
    </button>
    
    <button style="background: linear-gradient(135deg, #3ba59b 0%, #2d8b82 100%);color: white;"
      onclick="openPopup('home_infopage/popup_night.html')">
      <div class="icon-main"><i class="fas fa-moon"></i></div>
      <p class="main_text">새벽통대관</p>
    </button>
    
    <button style="background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);color: white;"
      onclick="openPopup('home_infopage/popup_price.html')">
      <div class="icon-main"><i class="fas fa-dollar-sign"></i></div>
      <p class="main_text">환불규정</p>
    </button>
  </div>

  <div class="popup-overlay" id="popupOverlay" onclick="closePopup()"></div>

  <div class="popup" id="popupBox" style="display: none;">
    <h3>텍스트 수정</h3>
    <input type="text" id="popupInput" />
    <div class="popup-buttons">
      <button onclick="applyText()">확인</button>
      <button onclick="closePopup()">취소</button>
    </div>
  </div>
</body>

</html>
