<!-- 내부 팝업 갤러리 HTML (popup_gallery.html) -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>이미지 갤러리</title>
  <style>
    .gallery-popup {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .main-image {
      max-width: 90%;
      max-height: 60vh;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .thumbnails {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 10px;
      max-width: 90%;
    }
    .thumbnail {
      height: 60px;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 4px;
    }
    .thumbnail.active {
      border-color: #03c75a;
    }
  </style>
  <style>
    .gallery-loader {
      text-align: center;
      font-size: 14px;
      color: #888;
      margin: 10px auto;
      animation: fadeBlink 1.4s infinite;
    }
  
    @keyframes fadeBlink {
      0% { opacity: 0.2; }
      50% { opacity: 1; }
      100% { opacity: 0.2; }
    }
 

  </style>
</head>
<body>
    <div class="gallery-popup">
      <!-- ✅ 로딩 메시지: JS 없이 기본 표시 -->

      <img id="mainImage" class="main-image" src="" alt="메인 이미지">
      <div id="thumbnailContainer" class="thumbnails"></div>
    </div>
  </body>
</html>
